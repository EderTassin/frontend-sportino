<div class="login-container">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            [(ngModel)]="email"
            formControlName="email"
            name="email"
            placeholder="Email"
            required="required"
          />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" 
          [(ngModel)]="password" 
          formControlName="password"
          id="password" 
          placeholder="Contraseña" 
          name="password"
          required>
        </div>
        <div class="actions">
          <button type="submit" class="btn-primary" (click)="login()">Ingresar</button>
          <button type="button" class="btn-secondary" routerLink="/register">Registrarse como Manager</button>
        </div>
        <div class="forgot-password">
          <a href="#">Olvidé mi contraseña</a>
        </div>
      </form>
    </div>
  </div>
