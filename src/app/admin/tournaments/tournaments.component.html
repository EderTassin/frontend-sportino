<div class="goBack d-flex justify-content-center">
    <button (click)="goBack()" class="btn btn-secondary">
        <span class="material-icons">arrow_back</span>Volver
    </button>
</div>

<div class="container">
    <h1 class="title">Panel de Administración de Equipos de Fútbol</h1>
    <div class="toolbar">
        <input type="text" placeholder="Filtrar por nombre del equipo" [(ngModel)]="filter" class="input"
            (ngModelChange)="applyFilter()" />
        <button class="btn btn-primary" (click)="openModal()">
            <i class="icon icon-plus"></i> Crear Torneo
        </button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>
                    <div class="th-container">
                        Id
                    </div>
                </th>
                <th>
                    <div class="th-container">
                        Nombre
                    </div>
                </th>
                <th>
                    <div class="th-container">
                        Fecha de Inicio
                    </div>
                </th>
                <th>
                    <div class="th-container">
                        Fecha de Fin
                    </div>
                </th>
                <th>
                    <div class="th-container">
                        Activo
                    </div>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of tournaments">
                <td>{{ team.id }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.date_from }}</td>
                <td>{{ team.date_to}}</td>
                <td>{{ team.active ? 'Sí' : 'No' }}</td>
                <td class="actions">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" class="bg-white">
                        <button mat-menu-item (click)="editTournament(team.id)" class="text-primary">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="deleteTournament(team.id)" class="text-red-500">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>
                </td>
            </tr>
        </tbody>
    </table>
</div>
