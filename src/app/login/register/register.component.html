<button (click)="goBack()" class="btn-primary back-button">
    <span class="material-icons">arrow_back</span>Volver</button>

<div class="register-container">
    <div class="register-card">
        <h2>Registrar Delegado</h2>
        <form [formGroup]="registerForm">
            <div class="input-group">
                <label for="full_name">Nombre del Delegado</label>
                <input type="text" id="full_name" formControlName="full_name" placeholder="Nombre del Delegado"
                    required />
            </div>
            <div class="input-group">
                <label for="documentNumber">Número de Documento</label>
                <input type="text" id="documentNumber" formControlName="documentNumber"
                    placeholder="Número de Documento" required />
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="Correo electrónico" required />
            </div>
            <div class="input-group">
                <label for="password">Clave de seguridad (15 caract. max.)</label>
                <div class="password-input-container">
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" placeholder="Clave de seguridad" maxlength="15" required />
                    <span class="material-icons visibility-icon" (click)="togglePasswordVisibility()">
                        {{ passwordVisible ? 'visibility' : 'visibility_off' }}
                    </span>
                </div>
            </div>
            <div class="input-group">
                <label for="team">Equipo</label>
                <select id="team" formControlName="team">
                    <option *ngFor="let team of teamsFree" [value]="team.id">{{team.name}}</option>
                </select>
            </div>
            <div class="actions">
                <button type="submit" class="btn-primary" (click)="register()">Registrar</button>
            </div>
        </form>
    </div>
</div>
