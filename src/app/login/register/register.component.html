<div class="register-container">
    <div class="register-card">
        <h2>Registrar Delegado</h2>
        <form [formGroup]="registerForm">
            <div class="input-group">
                <label for="delegateName">Nombre del Delegado</label>
                <input type="text" id="delegateName" formControlName="delegateName" placeholder="Nombre del Delegado"
                    required />
            </div>
            <div class="input-group">
                <label for="documentNumber">Número de Documento</label>
                <input type="text" id="documentNumber" formControlName="documentNumber"
                    placeholder="Número de Documento" required />
            </div>
            <div class="input-group">
                <label for="securityKey">Clave de seguridad (10 caract. max.)</label>
                <input type="password" id="securityKey" formControlName="securityKey" placeholder="Clave de seguridad"
                    maxlength="10" required />
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="Correo electrónico" required />
            </div>
            <div class="input-group">
                <label for="category">Categoría</label>
                <select id="category" formControlName="category">
                    <option value="Super Master Primera Junta">Super Master Primera Junta</option>
                    <option value="Maxi Los Algarrobos">Maxi Los Algarrobos</option>
                </select>
            </div>
            <div class="actions">
                <button type="submit" class="btn-primary" (click)="register()">Registrar</button>
            </div>
        </form>
    </div>
</div>s
